<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Mastermind</h1>
        <p class="instructions">Guess the secret 4-color code. You have 10 attempts.</p>
        
        <div class="color-palette">
            <div class="color-peg" data-color="red" style="background: #e74c3c;"></div>
            <div class="color-peg" data-color="blue" style="background: #3498db;"></div>
            <div class="color-peg" data-color="green" style="background: #2ecc71;"></div>
            <div class="color-peg" data-color="yellow" style="background: #f1c40f;"></div>
            <div class="color-peg" data-color="purple" style="background: #9b59b6;"></div>
            <div class="color-peg" data-color="orange" style="background: #e67e22;"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Rows will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="submitGuess" disabled>Submit Guess</button>
            <button id="getHint">ðŸ’¡ Get Hint</button>
            <button id="newGame">New Game</button>
        </div>

        <div class="hint-overlay" id="hintOverlay">
            <div class="hint-box" id="hintBox">
                <h3>ðŸ’¡ Hint</h3>
                <p id="hintText"></p>
                <div class="hint-suggestion" id="hintSuggestion">
                    <div class="suggestion-pegs" id="suggestionPegs"></div>
                    <button class="use-suggestion" id="useSuggestion">Use this guess</button>
                </div>
                <button class="hint-close" id="hintClose">Got it!</button>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="legend">
            <h3>Scoring</h3>
            <div class="legend-item">
                <span class="result-peg black"></span> Correct color & position
            </div>
            <div class="legend-item">
                <span class="result-peg white"></span> Correct color, wrong position
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
