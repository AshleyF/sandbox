<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bot - News Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f3460;
        }
        
        header h1 {
            font-size: 2.5em;
            color: #e94560;
            margin-bottom: 10px;
        }
        
        header p {
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e94560;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0f0f0f;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .stats {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #888;
        }
        
        .stats span {
            background: #252525;
            padding: 8px 16px;
            border-radius: 6px;
        }
        
        .stats .count {
            color: #e94560;
            font-weight: bold;
        }
        
        .tags-section {
            margin-bottom: 30px;
        }
        
        .tags-section h2 {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .tag:hover {
            background: #333;
            border-color: #e94560;
        }
        
        .tag.active {
            background: #e94560;
            border-color: #e94560;
            color: white;
        }
        
        .tag .tag-count {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .tag.active .tag-count {
            background: rgba(0,0,0,0.2);
        }
        
        .clear-filters {
            padding: 6px 16px;
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .clear-filters:hover {
            background: #e94560;
            color: white;
        }
        
        .clear-filters.hidden {
            display: none;
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .article {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .article:hover {
            border-color: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.15);
        }
        
        .article.hidden {
            display: none;
        }
        
        .article-source {
            font-size: 12px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .article-title {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .article-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .article-title a:hover {
            color: #e94560;
        }
        
        .article-description {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .article-tag {
            font-size: 12px;
            padding: 3px 8px;
            background: #252525;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .article-tag:hover {
            background: #e94560;
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results.hidden {
            display: none;
        }
        
        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        #app.hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“° News Bot</h1>
            <p id="last-updated">Loading...</p>
        </div>
    </header>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading news data...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>Failed to load news data</h3>
            <p>Make sure news_analysis.json exists</p>
        </div>
        
        <div id="app" class="hidden">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search articles..." autocomplete="off">
                </div>
                <div class="stats">
                    <span><span class="count" id="visible-count">0</span> articles</span>
                    <span><span class="count" id="tag-count">0</span> tags</span>
                </div>
            </div>
            
            <div class="tags-section">
                <h2>Filter by Tags <button class="clear-filters hidden" id="clear-filters">Clear All</button></h2>
                <div class="tags-container" id="tags-container"></div>
            </div>
            
            <div class="articles-grid" id="articles-grid"></div>
            
            <div class="no-results hidden" id="no-results">
                <h3>No articles found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </div>
    
    <script>
        let articles = [];
        let allTags = [];
        let tagCounts = {};
        let activeTags = new Set();
        
        // DOM elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const appEl = document.getElementById('app');
        const lastUpdatedEl = document.getElementById('last-updated');
        const searchInput = document.getElementById('search');
        const tagsContainer = document.getElementById('tags-container');
        const articlesGrid = document.getElementById('articles-grid');
        const visibleCountEl = document.getElementById('visible-count');
        const tagCountEl = document.getElementById('tag-count');
        const noResultsEl = document.getElementById('no-results');
        const clearFiltersBtn = document.getElementById('clear-filters');
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load data
        async function loadData() {
            try {
                const response = await fetch('news_analysis.json');
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                articles = data.articles || [];
                allTags = data.all_tags || [];
                
                // Count tags
                tagCounts = {};
                articles.forEach(article => {
                    (article.tags || []).forEach(tag => {
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    });
                });
                
                // Sort tags by count
                allTags.sort((a, b) => (tagCounts[b] || 0) - (tagCounts[a] || 0));
                
                // Update UI
                lastUpdatedEl.textContent = `Last updated: ${new Date(data.last_updated).toLocaleString()}`;
                tagCountEl.textContent = allTags.length;
                
                renderTags();
                renderArticles();
                
                loadingEl.style.display = 'none';
                appEl.classList.remove('hidden');
                
            } catch (err) {
                console.error(err);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }
        
        // Render tags
        function renderTags() {
            tagsContainer.innerHTML = allTags.map(tag => `
                <span class="tag${activeTags.has(tag) ? ' active' : ''}" data-tag="${escapeHtml(tag)}">
                    ${escapeHtml(tag)} <span class="tag-count">${tagCounts[tag] || 0}</span>
                </span>
            `).join('');
        }
        
        // Render articles
        function renderArticles() {
            articlesGrid.innerHTML = articles.map(article => `
                <article class="article" 
                         data-tags="${(article.tags || []).join(' ')}" 
                         data-title="${escapeHtml(article.title || '').toLowerCase()}" 
                         data-desc="${escapeHtml(article.description || '').toLowerCase()}">
                    <div class="article-source">${escapeHtml(article.source_domain || 'unknown')}</div>
                    <h3 class="article-title">
                        <a href="${escapeHtml(article.url || '#')}" target="_blank" rel="noopener">
                            ${escapeHtml(article.title || 'Untitled')}
                        </a>
                    </h3>
                    <p class="article-description">${escapeHtml(article.description || '')}</p>
                    <div class="article-tags">
                        ${(article.tags || []).map(tag => 
                            `<span class="article-tag" data-tag="${escapeHtml(tag)}">${escapeHtml(tag)}</span>`
                        ).join('')}
                    </div>
                </article>
            `).join('');
            
            filterArticles();
        }
        
        // Filter articles
        function filterArticles() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const articleEls = document.querySelectorAll('.article');
            let visible = 0;
            
            articleEls.forEach(el => {
                const articleTags = el.dataset.tags.split(' ').filter(t => t);
                const title = el.dataset.title;
                const desc = el.dataset.desc;
                
                // Check tag filter
                let matchesTags = activeTags.size === 0;
                if (!matchesTags) {
                    matchesTags = [...activeTags].some(tag => articleTags.includes(tag));
                }
                
                // Check search filter
                let matchesSearch = !searchTerm;
                if (!matchesSearch) {
                    matchesSearch = title.includes(searchTerm) || 
                                   desc.includes(searchTerm) || 
                                   articleTags.some(t => t.includes(searchTerm));
                }
                
                if (matchesTags && matchesSearch) {
                    el.classList.remove('hidden');
                    visible++;
                } else {
                    el.classList.add('hidden');
                }
            });
            
            visibleCountEl.textContent = visible;
            
            if (visible === 0) {
                noResultsEl.classList.remove('hidden');
                articlesGrid.style.display = 'none';
            } else {
                noResultsEl.classList.add('hidden');
                articlesGrid.style.display = 'grid';
            }
        }
        
        // Update tag button states
        function updateTagButtons() {
            document.querySelectorAll('.tag').forEach(el => {
                if (activeTags.has(el.dataset.tag)) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            
            if (activeTags.size > 0) {
                clearFiltersBtn.classList.remove('hidden');
            } else {
                clearFiltersBtn.classList.add('hidden');
            }
        }
        
        // Event: tag click
        tagsContainer.addEventListener('click', (e) => {
            const tagEl = e.target.closest('.tag');
            if (!tagEl) return;
            
            const tag = tagEl.dataset.tag;
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
            } else {
                activeTags.add(tag);
            }
            
            updateTagButtons();
            filterArticles();
        });
        
        // Event: article tag click
        articlesGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('article-tag')) {
                const tag = e.target.dataset.tag;
                activeTags.clear();
                activeTags.add(tag);
                updateTagButtons();
                filterArticles();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        // Event: search
        searchInput.addEventListener('input', filterArticles);
        
        // Event: clear filters
        clearFiltersBtn.addEventListener('click', () => {
            activeTags.clear();
            updateTagButtons();
            filterArticles();
        });
        
        // Init
        loadData();
    </script>
</body>
</html>
